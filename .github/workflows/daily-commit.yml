name: Daily Automated Commit

on:
  schedule:
    - cron: '30 2 * * *'   # Runs daily at 02:30 UTC (specific time, no wildcards)
  workflow_dispatch:       # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update log file - 24f2002568@ds.study.iitm.ac.in
        run: |
          echo "Automated update run at $(date -u)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add daily-log.txt
          git commit -m "Daily automated commit"
          git push
