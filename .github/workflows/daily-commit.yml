name: Daily Automated Commit

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes (TEMPORARY)

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git with email 24f2002568@ds.study.iitm.ac.in
        run: |
          git config user.name "github-actions"
          git config user.email "24f2002568@ds.study.iitm.ac.in"

      - name: Daily commit step 24f2002568@ds.study.iitm.ac.in
        run: |
          echo "Run at $(date)" >> daily-updates.log
          git add daily-updates.log
          git commit -m "Daily automated commit"
          git push
